<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <side-navigation></side-navigation> 
   <div class="row">
     <div class="col-md-6 col-sm-12">
        <div class="row pad">
            <div class="col-sm-6">
                <label style="margin-right: 10px;">
                    <input type="checkbox" ng-model="selectedAll" ng-change="checkAll()"/>
                </label>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm btn-flat dropdown-toggle" data-toggle="dropdown">
                        Operations <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="markRead()">Mark as Read</a></li>
                        <li><a href="" ng-click="markUnRead()">Mark as Unread</a></li>
                        <li class="divider"></li>
                        <li><a href=""  ng-click="markDelete()">Remove</a></li>
                    </ul>
                </div>
                <div class="btn-group"><a ng-click="vm.compose()" class="btn btn-sm btn-flat btn-primary"><i class="glyphicon glyphicon-edit"></i> Compose </a></div>
            </div>
            <div class="col-sm-6 search-form">

                <form action="" class="text-right">
                    <div class="input-group pull-right floatRTL">
                        <input type="text" ng-model="searchText" class="form-control input-sm" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
       <div class="box-body table-responsive">
                              <table class="table">
                                  <tr>
                                    <th>To</th>
                                    <th>Subject</th>
                                    <th>Date</th>
                                  </tr>

                                  <tr dir-paginate-start="message in vm.messages | itemsPerPage:10">
                                      <!--<td class="small-col" style="width:90px;">
                                          <input name="checked[]" ng-model="message.selected" type="checkbox" />
                                          <img class="user-image img-circle" style="width:40px; height:40px;" ng-src="{{'dashboard/profileImage/'+message.userId}}">
                                      </td>-->
                                      <td class="name">{{message.SentToText}}</a></td>
                                      <td class="subject">{{message.title}}</a></td>
                                      <td class="time">{{message.date}}</td>
                                      <td><button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo-{{message._id}}">Show</button>
                                  </tr>
                                  <tr dir-paginate-end>
                                    <td colspan="4">
                                        <span id="demo-{{message._id}}" class="collapse well">
                                            <div class="row">
                                                <a href="#" class="btn btn-warning pull-right" ng-click="vm.compose()"><span class="glyphicon glyphicon-share-alt" ></span></a>
                                            </div>
                                            <div class="row">
                                                {{message.body}}
                                            </div>
                                            
                                        </span>
                                    </td>
                                  </tr>
                                  <tr ng-show="!vm.messages.length"><td class="noTableData" colspan="4">No message</td></tr>
                              </table>
                          </div>

      </div>
      <div class="pull-right">
                  <dir-pagination-controls class="pull-right" template-url="common/directives/dirPagination/dirPagination.tpl.html" ></dir-pagination-controls>
        </div>
      
  </div>
  </div>
  <footer-generic></footer-generic>
</div>
