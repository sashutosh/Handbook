  <div class="row">
     <div class="col-md-6 col-sm-12">
       <button type="button" class="btn btn-primary" ng-click="vm.addStudent()">Add</button>

       <button type="button" class="btn btn-secondary">Message</button>
       <button type="button" class="btn btn-danger" ng-click="vm.deleteStudent()">Delete</button> 
       <div>

        <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
       </div>
      <div class="error">{{ vm.message }}</div>
      <div class="row list-group">
        <div class="col-xs-12 list-group-item" dir-paginate="student in vm.students | filter:q | itemsPerPage: 5">
          <h4><a href="#/student/{{student.StudentId}}">{{ student.StudentFirstName }}</a>
            
          <div class="input-group pull-right">
            <input type="checkbox" class="pull-right" ng-model="vm.selectedIds[student.StudentId]" aria-label="Checkbox for following text input">

            </h4>
          </div>
        </div>
        <dir-pagination-controls boundary-links="true" template-url="common/directives/dirPagination/dirPagination.tpl.html"></dir-pagination-controls>

  </div>
