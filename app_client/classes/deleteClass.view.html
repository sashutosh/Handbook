<modal>
    <form class="form-horizontal" name="addSubForm" role="form" ng-submit="vm.onSubmit()" novalidate>
        <div class="modal-header">
          <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h2 id="myModalLabel" class="modal-title">Add Class</h2>
        </div>

        <div class="form-group" ng-class="{'has-error': addSubForm.className.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Class</label>
          <div class="col-sm-4">
            <!--<input type="text" ng-model="vm.className" required name="className">-->
            <select class="form-control" ng-change="vm.onClassChange()" ng-options="class in vm.classes" ng-model="vm.selectedClass" required name="className">
            </select>

          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': addSubForm.classSection.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Section</label>
          <div class="col-sm-10">
            <select class="form-control" ng-options="section in vm.sections" ng-model="vm.selectedSection" required name="classSection">
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-12">
            <button type="submit" class="btn btn-default" ng-disabled="addSubForm.$invalid || $isUploading">Add</button>
          </div>
        </div>
    </form>
</modal>
