<modal>
    <form class="form-horizontal" name="addSubForm" role="form" ng-submit="vm.onSubmit()" novalidate>
        <div class="modal-header">
          <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h2 id="myModalLabel" class="modal-title">Add Holiday</h2>
        </div>

        <div class="form-group" ng-class="{'has-error': addSubForm.teacherId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" ng-model="vm.holidayTitle" name="eventDay">
          </div>
        </div>
        
        
       <div class="form-group" ng-class="{'has-error': addSubForm.teacherId.$invalid}">
          <label for="inputPassword3" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="date" ng-model="vm.selectedDay" name="eventDay">
          </div>
        </div>   


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-12">
            <button type="submit" class="btn btn-default" ng-disabled="addSubForm.$invalid || $isUploading">Add</button>
          </div>
        </div>
    </form>
</modal>
