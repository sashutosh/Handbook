<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>
  <side-navigation></side-navigation>

  <div class="row">
        <div class="col-md-8 col-sm-12">
                <button type="button" class="btn btn-primary" ng-click="vm.updateTimetable()">Update All</button>
        </div>
                
    <section class="content" >
      <div class="box col-xs-8">
        <div class="box-header">
            <h3 class="box-title">Select class to edit Timetable</h3>
            <div class="box-tools">
                <div class="input-group">
                    <input type="text" name="table_search" ng-model="searchText" placeholder="Search" class="form-control input-sm">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
        <div class="box-body table-responsive">
            <table class="table table-hover">
                <tbody><tr>
                    
                    <th>Class Name</th>
                    <th>Schedule</th>
                </tr>
                <tr ng-repeat="class in vm.classes | filter:searchText :true">
                    <td>{{class.ClassSection}}</td>
                    <td>
                        <a ng-click="vm.editSchedule(class)" type="button" class="btn btn-info btn-flat" title="View timetable" tooltip><i class="glyphicon glyphicon-th-list"></i></a>
                    </td>
                </tr>
                <tr ng-show="!vm.classes.length"><td class="noTableData" colspan="3">No classes found</td></tr>
            </tbody></table>
        </div>
  </div>
</section>

  </div>
 <footer-generic></footer-generic>
</div>
